                break;

                keyboard = 1;

                break;
            case 19://Fail!
            case 20://Verloren!

                main();
                break;

            case 23://Gewonnen (kein neuer Highscore)
            case 24://Gewonnen (nuer Highscore)
                index = 15;
                main();
                break;
            case 25:
                index = 15;
                main();
                break;
            default:
        }
    }
